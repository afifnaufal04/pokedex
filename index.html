<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./pokedex.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <header>
        <div class="container col-md-6">
            <h1 class="text-center">Pokedex</h1>
            <form action="" id="search-form" class="mb-4">
                <input type="text" name="" id="search-input" class="form-control bg-secondary-subtle" placeholder="Search here">    
            </form>
        </div>
    </header>
    <section class="pokemon-list">
        <div class="container">
            <div class="list-wrapper d-flex justify-content-center flex-wrap gap-3">

            </div>
        </div>
        <div id="not-found-message"></div>
    </section>
    <div class="page-section">
        <div class="d-flex justify-content-center my-4">
            <button id="prevPage" class="btn btn-primary mx-2" onclick="prevPage()">Previous</button>
            <span id="pageInfo" class="mx-4"></span>
            <button id="nextPage" class="btn btn-primary mx-2" onclick="nextPage()">Next</button>
        </div>   
    </div>

    <!-- Modal for PokÃ©mon Details -->
    <div class="modal fade mt-5" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="pokemonImage" src="" alt="" class="mb-3 w-50"/>
                    <h2 class="modal-title mb-4 text-capitalize" id="pokemonName"></h2>
                    <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
                    <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
                    <p><strong>Abilities:</strong> <span id="pokemonAbilities"></span></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
